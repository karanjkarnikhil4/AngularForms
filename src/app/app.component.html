<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <form (ngSubmit) = "onSubmit(f)" #f> -->
        <!-- <form (ngSubmit) = "onSubmit(f)" #f ="ngForm"> -->
      <form (ngSubmit) = "onSubmit()" #f ="ngForm">
        <div id="user-data" ngModelGroup= 'userdata' #userdata = "ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            ngModel name="username" required>
          </div>
          <button class="btn btn-default" type="button" (click)="OnSuggestUserNameClick()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email='ngModel'>
          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
        </div>
        <p *ngIf="!userdata.valid && userdata.touched">userdata is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]='defaultValue' name ="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="for -group">
        <textarea  name="questionAnswer" [(ngModel)]="textValue" rows="3" class="form-control"></textarea>
        <p>{{textValue}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
        <input type="radio" ngModel name=gender [value] = gender/>{{gender}}
        </div>
        <button class="btn btn-primary" [disabled]='!f.valid' type="submit">Submit</button>
        <div class="row">
          <div class="col-xs-12" *ngIf="isSubmitted">
            <h4>Your data is as below</h4>
            <p>{{formData.userName}}</p>
            <p>{{formData.email}}</p>
            <p>{{formData.secret}}</p>
            <p>{{formData.questionAnswer}}</p>
            <p>{{formData.gender}}</p>
          </div>
        </div>
        <br>
        <br>
        <button class="btn btn-primary" (click)="resetForm()">ResetForm</button>
      </form>
    </div>
  </div>
</div>
